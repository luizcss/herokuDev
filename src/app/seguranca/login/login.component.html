<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-form-field>
                <mat-label>Usuário</mat-label>
                <input type="text" matInput placeholder="Usuário" formControlName="usuario">
                <mat-error *ngFor="let validation of login_validation_messages.usuario">
                    <mat-error class="error-message"
                        *ngIf="loginForm.controls['usuario'].hasError(validation.type) && (loginForm.controls['usuario'].dirty || loginForm.controls['usuario'].touched)">
                        {{validation.message}}</mat-error>
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Senha</mat-label>
                <input type="password" matInput placeholder="Senha" formControlName="senha">
                <mat-error *ngFor="let validation of login_validation_messages.senha">
                    <mat-error class="error-message"
                        *ngIf="loginForm.controls['senha'].hasError(validation.type) && (loginForm.controls['senha'].dirty || loginForm.controls['senha'].touched)">
                        {{validation.message}}</mat-error>
                </mat-error>
            </mat-form-field>

            <mat-error class="error-message" *ngIf="error">
                {{error}}
            </mat-error>

            <div class="button">
                <button type="submit" mat-button [disabled]="!loginForm.valid">Login</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
